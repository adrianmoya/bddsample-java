<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Ejemplo BDD</title>
    </h:head>
    <h:body>
        <h:form id="calc_form">
            <h:panelGrid columns="2">
                <h:outputLabel for="numero1" value="Numero 1:" />
                <h:inputText id="numero1" value="#{index.numero1}"/>
                <h:outputLabel for="numero2" value="Numero 2:" />
                <h:inputText id="numero2" value="#{index.numero2}"/>
                <h:commandButton id="btn_calcular" type="submit" value="Calcular" action="#{index.calcular}"/>
            </h:panelGrid>
        </h:form>
        <h:messages/>
        <div id="resultado">#{index.mensaje}</div>
    </h:body>
</html>
